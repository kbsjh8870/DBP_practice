<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html xmlns:th="http://www.thymeleaf.org">
        <head>
        <meta charset="UTF-8">
        <title>로그인</title>
    <style>
        .login-container {
            width: 100%;
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .button-group button {
            padding: 8px 20px;
            border: none;
            border-radius: 4px;
            background-color: #6c757d;
            color: white;
            cursor: pointer;
        }
        .button-group button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
<div class="login-container">
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="studentId">학번</label>
            <input type="text" id="studentId" name="studentId"
                   th:value="${studentId}" required>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="button-group">
            <button type="submit">로그인</button>
            <button type="button" onclick="location.href='/signup'">회원가입</button>
        </div>
    </form>
</div>
</body>
</html></title>
</head>
<body>

</body>
</html>
